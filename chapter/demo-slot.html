<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<!--view模板-->
<div id="app">
    <todo>
        <todo_titles slot="todo_title" v-bind:title="title"></todo_titles>
        <todo_items slot="todo_item" v-for="todoo in todos" v-bind:item="todoo"></todo_items>
    </todo>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    Vue.component("todo",{
        template:
            '<div>' +
                '<slot name="todo_title"></slot>' +
                    '<ul>' +
                        '<slot name="todo_item"></slot>' +

                    '</ul>' +
            '</div>'
    });
    Vue.component("todo_titles",{
        props:['title'],
        template: '<div>{{title}}</div>'
    });
    Vue.component("todo_items",{
        props:['item'],
        template:'<li>{{item}}</li>'
    });
</script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            title:'为什么坚持，想一想当初',
            todos:['我真棒','我真乖','我真腻害']
        }

    });
</script>

</body>
</html>
